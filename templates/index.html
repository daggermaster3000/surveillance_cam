<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #00FF99;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 30px;

<body>
   
    <img src="{{ url_for('video') }}">

    <h2>Motion Status: <span id="motion">Loading...</span></h2>

    <script>
        async function updateMotion() {
            try {
                const res = await fetch('/motion-status');
                const data = await res.json();
                document.getElementById('motion').textContent = data.motion ? "üî¥ DETECTED" : "üü¢ CLEAR";
            } catch (e) {
                console.error(e);
            }
        }
        setInterval(updateMotion, 1000);
        updateMotion();
    </script>
